<body>
  <app-root></app-root>
  <script src=assets/js/plugins/jquery1.11.2.min.js></script>
      <script src=assets/js/plugins/bootstrap.min.js></script>
      <script src=assets/js/plugins/owl.carousel.min.js></script>
      <script src=assets/js/plugins/jquery.easing.1.3.min.js></script>
      <script src=assets/js/plugins/jquery.magnific-popup.min.js></script>
      <script src=assets/js/plugins/wow.min.js></script>
      <script src=https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js></script>
      <script src=assets/js/custom.js></script>
      <script>
          $(".typed").typed({
              strings: ["EDUCATION", "Resource", "EVERY THAT YOU NEED."],
              stringsElement: null,

              // typing speed
              typeSpeed: 50,

              // time before typing starts
              startDelay: 50,

              // backspacing speed
              backSpeed: 10,

              // shuffle the strings
              shuffle: false,

              // time before backspacing
              backDelay: 500,

              // Fade out instead of backspace
              fadeOut: false,
              fadeOutClass: "typed-fade-out",
              fadeOutDelay: 500, // milliseconds

              // loop
              loop: true,

              // false = infinite
              loopCount: false,

              // show cursor
              showCursor: true,

              // character for cursor
              cursorChar: "|",

              // attribute to type (null == text)
              attr: null,

              // either html or text
              contentType: "html"
          });




          $("#opt_login").click(function () {
              debugger;
              if ($("#otp_field").hasClass('hide')) {
                  $("#otp_field").removeClass('hide')
                  $("#pass_field").addClass('hide')
                  $("#opt_login").text('Login With Password')
              }
              else {
                  $("#otp_field").addClass('hide')
                  $("#pass_field").removeClass('hide')
                  $("#opt_login").text('Login With OTP')
              }

          });
      </script>
</body>
